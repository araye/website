<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>توسعه نرم‌افزار آرایه پارس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.7.3/tailwind.min.css">
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/rastikerdar/samim-font@v4.0.5/dist/font-face.css">
    <style>
        html,
        body {
            direction: rtl;
            font-family: Samim !important;
        }

        [x-cloak] {
            display: none;
        }
    </style>
</head>

<body translate="no" class="font-sans bg-gray-200 p-8">
    <div class="container mx-auto min-h-screen bg-white p-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://avatars.githubusercontent.com/u/34438019?s=32&v=4" />
                <p class="font-bold text-2xl mr-1">آرایه</p>
            </div>
        </div>
        <div class="flex flex-col w-full justify-center items-center leading-tight">
            <div class="font-extrabold"
                style="font-size: 8rem;position: relative; margin: 20px auto; text-align: center">
                <p>رؤیا.</p>
                <div x-data="{ show: false }" x-show="show"
                    x-init="setTimeout(() => setInterval(function(){show = true;setTimeout(() => show = false, 2000);}, 6000), 1000);setTimeout(() => show = true, 1000);setTimeout(() => show = false, 3000)"
                    x-transition:enter="transition ease-out duration-1000" x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-1000"
                    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                    class="font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-500"
                    style="font-size: 8rem; position: absolute; top: 0px; width: 100%;">رؤیا.
                </div>
            </div>
            <div class="font-extrabold"
                style="font-size: 8rem;position: relative; margin: 20px auto; text-align: center">
                <p>کُد.</p>
                <div x-data="{ show: false }" x-show="show"
                    x-init="setTimeout(() => setInterval(function(){show = true;setTimeout(() => show = false, 2000);}, 6000), 3000);setTimeout(() => show = true, 3000);setTimeout(() => show = false, 5000)"
                    x-transition:enter="transition ease-out duration-1000" x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-1000"
                    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                    class="font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-pink-500"
                    style="font-size: 8rem; position: absolute; top: 0px; width: 100%; display: none;">کُد.
                </div>
            </div>
            <div class="font-extrabold"
                style="font-size: 8rem;position: relative; margin: 10px auto; text-align: center">
                <p>تعالی.</p>
                <div x-data="{ show: false }" x-show="show"
                    x-init="setTimeout(() => setInterval(function(){show = true;setTimeout(() => show = false, 2000);}, 6000), 5000);setTimeout(() => show = true, 5000);setTimeout(() => show = false, 7000)"
                    x-transition:enter="transition ease-out duration-1000" x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-1000"
                    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                    class="font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-orange-500 transition ease-in duration-1000 opacity-0"
                    style="font-size: 8rem; position: absolute; top: 0px; width: 100%;">تعالی.</div>
            </div>
        </div>
        <div class="flex items-center justify-center mt-8">
            <a class="bg-black rounded-md px-10 py-3 text-white">
                به زودی
            </a>
            <a class="bg-white border rounded-md px-10 py-3 mr-6">
                ۰۵۱-۳۸۴۶۸۸۷۲ </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.6.0/alpine.js"></script>
</body>

</html>
